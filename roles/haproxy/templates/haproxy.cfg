global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private
    ssl-default-bind-ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AESGCM:RSA+AES:!aNULL:!MD5:!DSS:!3DES
    ssl-default-bind-options no-sslv3
    tune.ssl.default-dh-param 2048

listen stats
    bind *:8282
    mode http
    stats enable
    stats uri /
    stats realm Haproxy\ Statistics
    stats show-desc "HAProxy WebStatistics"
    stats show-node
    stats show-legends
    stats auth haproxyuser:haproxypass
    stats admin if TRUE

defaults
    option log-health-checks
    mode    http
    option  dontlognull
    timeout connect 8000
    timeout client  60000
    timeout server  60000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

frontend http-in
    bind *:80
    default_backend web

backend web
    {% for host in groups[group_name] %}
    server {{ host }} {{hostvars[host]['ansible_enp0s8']['ipv4']['address']}}:80 check
    {% endfor %}